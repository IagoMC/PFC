_schema-version: "3.2"
ID: SapFiori
description: Fiori elements app
version: 0.0.1
modules:
- name: SapFiori-dest-content
  type: com.sap.application.content
  requires:
  - name: SapFiori-destination-service
    parameters:
      content-target: true
  - name: SapFiori-repo-host
    parameters:
      service-key:
        name: SapFiori-repo-host-key
  - name: SapFiori-uaa
    parameters:
      service-key:
        name: SapFiori-uaa-key
  parameters:
    content:
      instance:
        destinations:
        - Name: SapFiori_repo_host
          ServiceInstanceName: SapFiori-html5-srv
          ServiceKeyName: SapFiori-repo-host-key
          sap.cloud.service: SapFiori
        - Authentication: OAuth2UserTokenExchange
          Name: SapFiori_uaa
          ServiceInstanceName: SapFiori-xsuaa-srv
          ServiceKeyName: SapFiori-uaa-key
          sap.cloud.service: SapFiori
        existing_destinations_policy: update
  build-parameters:
    no-source: true
- name: SapFiori-app-content
  type: com.sap.application.content
  path: .
  requires:
  - name: SapFiori-repo-host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - crearconductor.zip
      name: crearconductor
      target-path: resources/
    - artifacts:
      - visualizarenvios.zip
      name: visualizarenvios
      target-path: resources/
    - artifacts:
      - displayshipping.zip
      name: displayshipping
      target-path: resources/
    - artifacts:
      - createshipments.zip
      name: createshipments
      target-path: resources/
- name: crearconductor
  type: html5
  path: crear_conductor
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
- name: visualizarenvios
  type: html5
  path: visualizar_envios
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
- name: displayshipping
  type: html5
  path: display_shipping
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
- name: createshipments
  type: html5
  path: create_shipments
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
resources:
- name: SapFiori-uaa
  type: org.cloudfoundry.managed-service
  parameters:
    path: ./xs-security.json
    service: xsuaa
    service-name: SapFiori-xsuaa-srv
    service-plan: application
- name: SapFiori-destination-service
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: true
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          existing_destinations_policy: update
      version: 1.0.0
    service: destination
    service-name: SapFiori-destination-service
    service-plan: lite
- name: SapFiori-repo-host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-name: SapFiori-html5-srv
    service-plan: app-host
parameters:
  deploy_mode: html5-repo
